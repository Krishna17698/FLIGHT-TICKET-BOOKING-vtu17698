<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet"  href="add.css">
  <title>Flight Management System - Add Flight</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #333;
      text-align: center;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #88e4cd;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Add Flight</h1>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="flight-number">Flight Number</label>
        <input type="text" id="flight-number" name="flight-number" required>
      </div>
      <div class="form-group">
        <label for="origin">Origin</label>
        <input type="text" id="origin" name="origin" required>
      </div>
      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" id="destination" name="destination" required>
      </div>
      <div class="form-group">
        <label for="departure-time">Departure Time</label>
        <input type="text" id="departure-time" name="departure-time" required>
      </div>
      <div class="form-group">
        <label for="arrival-time">Arrival Time</label>
        <input type="text" id="arrival-time" name="arrival-time" required>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" name="price" required>
      </div>
      <div class="form-group">
        <button type="submit"><a href="remove.html">Add Flight</a>
        </button>
      </div>
    </form>
  </div>
</body>
</html>
