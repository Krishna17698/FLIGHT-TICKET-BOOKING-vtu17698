<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet"  href="remove.css">
  <title>Flight Management System - Remove Flight</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      color: #333;
      text-align: center;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #dba2e9;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Remove Flight</h1>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="flight-number">Flight Number</label>
        <input type="text" id="flight-number" name="flight-number" required>
      </div>
      <div class="form-group">
        <button type="submit"><a href="my booking.html">Remove Flight</a></button>
      </div>
    </form>
  </div>
</body>
</html>
